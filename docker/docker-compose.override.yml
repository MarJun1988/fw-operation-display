services:
  # Datenbank
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: supersecret
      MYSQL_DATABASE: fw-operation-display
      MYSQL_USER: web-app
      MYSQL_PASSWORD: feuerwehr112
    volumes:
      - "./db_data:/var/lib/mysql"
      - "/etc/timezone:/etc/timezone:ro"
      - "/etc/localtime:/etc/localtime:ro"
    restart: always
    ports:
      - "3306:3306"
  # Container um PHP Dateien ausführen zu können
  php-fpm:
    build:
      context: ../
      dockerfile: php-fpm/Dockerfile.dev
    volumes:
      - "../web-app:/var/www/html"
      - "/etc/timezone:/etc/timezone:ro"
      - "/etc/localtime:/etc/localtime:ro"
      - "./php-fpm/conf.d/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini"
      - "./php-fpm/conf.d/error_reporting.ini:/usr/local/etc/php/conf.d/error_reporting.ini"
    ports:
      - "9000:9000"
    environment:
      APP_ENV: dev
    depends_on:
      - db
  # Webserver
  nginx:
    image: nginx:alpine
    volumes:
      - "../web-app:/var/www/html"
      - "./nginx/dev.conf:/etc/nginx/conf.d/default.conf"
      - "/etc/timezone:/etc/timezone:ro"
      - "/etc/localtime:/etc/localtime:ro"
    ports:
      - "8080:80"
    depends_on:
      - php-fpm